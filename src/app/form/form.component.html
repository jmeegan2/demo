<div class="mainDiv">
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
  
      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
    </form>
  
    <ul class="list-group" *ngIf="submittedData.length > 0">
        <li *ngFor="let data of submittedData" class="list-group-item">
          #: {{data.index}} Name: {{data.name}} Email: {{data.email}}
        </li>
      </ul>
  </div>
